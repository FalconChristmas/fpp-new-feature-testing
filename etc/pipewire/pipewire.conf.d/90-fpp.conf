# Falcon Player low-latency defaults for the system PipeWire daemon.
# Loaded via /etc/pipewire/pipewire.conf.d/90-fpp.conf

context.properties = {
    default.clock.rate          = 48000
    default.clock.allowed-rates = [ 44100 48000 96000 ]
    default.clock.quantum       = 256        # 256 / 48000 ~= 5.3 ms
    default.clock.min-quantum   = 128
    default.clock.max-quantum   = 512
    default.clock.quantum-limit = 8192
    resample.quality            = 4
}

context.modules = [
    { name = libpipewire-module-rt
      args = {
        nice.level   = -15
        rt.prio      = 88
        rt.time.soft = -1
        rt.time.hard = -1
      }
    }
]
